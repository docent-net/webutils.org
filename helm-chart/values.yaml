name: webutils-org
port: 80
image: cnt-registry.netrunner.lasyk.info/webutils.org:1.0.1
url: webutils.org
replicas: 2
tolerations:
- key: "netrunner/apps"
  operator: "Equal"
  value: "true"
  effect: "NoSchedule"

affinity:
  podAntiAffinity:
    # https://argoproj.github.io/argo-rollouts/features/anti-affinity/anti-affinity/
    #requiredDuringSchedulingIgnoredDuringExecution:
    preferredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
              - webutils-org
        topologyKey: "kubernetes.io/hostname"